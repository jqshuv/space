name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [16, 14, 18]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3.2.0
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      - name: Build dist ğŸ“¦
        run: npm run buildDist

      - name: Upload artifacts â¬†ï¸
        uses: actions/upload-artifact@v3.1.0
        with:
            name: dists-${{ matrix.os }}-node${{ matrix.node }}
            path: dist/* 

      - name: Upload master artifact â¬†ï¸
        uses: actions/upload-artifact@v3.1.0
        with:
            name: all-dists
            path: dist/* 
